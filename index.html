<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <section class="form-image">
            <img src="assets/img/skate-buddies-animate.svg">
        </section>
        <section class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="btn-login">
                        <button><a href="#">Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">First name</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Ex: David">
                    </div>
                    <div class="input-box">
                        <label for="lastname">Last name</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Ex: Adams">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Ex: davidadams@mail.com">
                    </div>
                    <div class="input-box">
                        <label for="number">Phone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="Type your password">
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirm your password</label>
                        <input id="confirmpassword" type="password" name="confirmpassword"
                            placeholder="Type your password">
                    </div>
                </div>
                <div class="btn-signup"><button><a href="#">Sign Up</a></button></div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <h3>@JoaoAndNeto</h3>
    </footer>
</body>

</html>
